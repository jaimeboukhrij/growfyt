[phases.setup]
nixPkgs = ['nodejs_20', 'pnpm']

[phases.install]
cmds = [
  'pnpm install --frozen-lockfile'
]

[phases.build]
cmds = [
  # ðŸ§© Build solo los paquetes que necesita el backend
  'pnpm --filter growfit-shared build --no-deps',
  'pnpm --filter growfit-api build --no-deps',
  
  # ðŸ§  Genera el cliente de Prisma
  'cd apps/api && pnpm prisma:generate',
  
  # ðŸ“¦ Copia el shared ya compilado dentro del node_modules del backend
  'mkdir -p apps/api/node_modules/growfit-shared',
  'cp -r packages/shared/dist apps/api/node_modules/growfit-shared/',
  'cp packages/shared/package.json apps/api/node_modules/growfit-shared/'
]

[start]
cmd = 'cd apps/api && pnpm prisma:migrate deploy && pnpm start:prod'
